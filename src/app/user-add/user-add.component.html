<h3>New user</h3>
<form (submit)="AddUser(firstName.value, lastName.value, email.value)">
  <div class="inputs">
    <input #firstName placeholder="first name">
    <input #lastName placeholder="last name">
    <input #email placeholder="email">
  </div>
  <button style="margin: 5px 0;" type="submit">Add</button>
</form>

<app-users-view-update></app-users-view-update>

<div class="aTag">
  <a [routerLink]="'/'">Home</a>
</div>
